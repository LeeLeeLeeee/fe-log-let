version: "3.8"

services:
  front-app:
    container_name: front-app
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:${PORT}"
    image: ${DOCKERHUB_USERNAME}/fe-log-let:${GITHUB_SHA}
    deploy:
      resources:
        limits:
          memory: 512M
